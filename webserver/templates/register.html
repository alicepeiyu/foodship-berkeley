<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" type="text/css"> 
    <link rel="stylesheet" href="/static/css/login.css">

    <title>Register</title>
  </head>
  <body>
    <div class="head">
    </div>
    <div  style="margin-left:20%;width:60%;margin-top:8%">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#firstpage" role="tab" aria-controls="firstpage" aria-expanded="true">Basic Info</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#secondpage" role="tab" aria-controls="secondpage">Dining Preference</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-haha-tab" data-toggle="pill" href="#thirdpage" role="tab" aria-controls="thirdpage">A bit about yourself</a>
      </li>
    </ul>
    <form id="registerForm" action="/register" method="POST">
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="firstpage" role="tabpanel" aria-labelledby="pills-home-tab">
          <div class="form-group row">
            <label for="usr" class="col-2 col-form-label">User Name</label>
            <div class="col-10">
              <input class="form-control" type="text" id="usr" name="usr"  style="width:200px" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-2 col-form-label">Password</label>
            <div class="col-10">
              <input class="form-control" type="password" id="password" name="password"  style="width:200px" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="gender" class="col-2 col-form-label">Gender</label>
            <div class="col-10">
                <select class="form-control" id="gender" name='gender' style="width:200px;font-size:16px" required>
                    <option value='Male'>Male</option>
                    <option value='Female'>Female</option>
                    <option value='Other'>Other</option>
                </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="major" class="col-2 col-form-label">Major</label>
            <div class="col-10">
              <input class="form-control" type="text" id="major"  name="major" style="width:300px" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-2 col-form-label">Email Address</label>
            <div class="col-6">
              <input class="form-control" oninput="checkUserName(); return false;" type="email" id="email" name="email" style="width:300px" required>
            </div>
            <div class= "col-3 success" style="display: none;color:green">Email is OK to use.</div>
          </div>
        </div>
        <div class="tab-pane fade" id="secondpage" role="tabpanel" aria-labelledby="pills-profile-tab">
          <div class="form-group row">
            <label for="preferences" class='col-12'>Choose Top 3 Dining Preferences</label>
          </div>
          <div class="form-group row">
            <div class="col-4">
              <select class="form-control" id="pref1" name='pref1' style="width:267px;font-size:16px" required onchange="changePic1(this.value)">
                  <option value='american' selected>American</option>
                  <option value='chinese'>Chinese</option>
                  <option value='ethiopian'>Ethiopian</option>
                  <option value='french'>French</option>
                  <option value='indian'>Indian</option>
                  <option value='italian'>Italian</option>
                  <option value='japanese'>Japanese</option>
                  <option value='korean'>Korean</option>
                  <option value='mexican'>Mexican</option>
                  <option value='mediterranian'>Mediterranian</option>                        
                  <option value='russian'>Russian</option>
                  <option value='spanish'>Spanish</option>
                  <option value='thai'>Thai</option>
              </select>
            </div>
            <div class="col-4">
              <select class="form-control" id="pref2" name='pref2' style="width:267px;font-size:16px" onchange="changePic2(this.value)">
                  <option value='american'>American</option>
                  <option value='chinese'>Chinese</option>
                  <option value='ethiopian'>Ethiopian</option>
                  <option value='french'>French</option>
                  <option value='indian'>Indian</option>
                  <option value='italian'>Italian</option>
                  <option value='japanese' selected>Japanese</option>
                  <option value='korean'>Korean</option>
                  <option value='mexican'>Mexican</option>
                  <option value='mediterranian'>Mediterranian</option>                        
                  <option value='russian'>Russian</option>
                  <option value='spanish'>Spanish</option>
                  <option value='thai'>Thai</option>
              </select>
            </div>
            <div class="col-4">
              <select class="form-control" id="pref3" name='pref3' style="width:267px;font-size:16px" onchange="changePic3(this.value)">
                  <option value='american'>American</option>
                  <option value='chinese'>Chinese</option>
                  <option value='ethiopian'>Ethiopian</option>
                  <option value='french' selected>French</option>
                  <option value='indian'>Indian</option>
                  <option value='italian'>Italian</option>
                  <option value='japanese'>Japanese</option>
                  <option value='korean'>Korean</option>
                  <option value='mexican'>Mexican</option>
                  <option value='mediterranian'>Mediterranian</option>                        
                  <option value='russian'>Russian</option>
                  <option value='spanish'>Spanish</option>
                  <option value='thai'>Thai</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-4">
              <img src="/static/pics/american/1.jpg" class="img-responsive img-thumbnail" style='width:100%;height:250px'
              id="pic1">
            </div>
            <div class="col-4">
              <img src="/static/pics/japanese/1.jpg" class="img-responsive img-thumbnail" style='width:100%;height:250px'
              id="pic2">
            </div>
            <div class="col-4">
              <img src="/static/pics/french/1.jpg" class="img-responsive img-thumbnail" style='width:100%;height:250px'
              id="pic3">
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="thirdpage" role="tabpanel" aria-labelledby="pills-haha-tab">
          <div class="form-group row">
            <label class="col-12">Leave something here about yourself. Your hobbies, what you like to talk about, etc. This increases your match chance.
              <div style="padding-top:20px">
                <textarea rows="8" cols="62" id="notes" name="notes"></textarea>
              </div>
            </label>

          </div>
          <button type="submit" class="btn-style" id="submit">Submit</button>
        </div>
      </div>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
  </body>
</html>
