<!DOCTYPE html>
<html>
	<head>
		<title>Find A Match</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/static/css/blog.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" type="text/css">
		<link href="/static/css/carousel.css" rel="stylesheet">		
	</head>
	<body>
		<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse bg-faded fixed-top">
			<div class="container">
				<div class="navbar-header">
					<span class="navbar-brand" style="font-family: Raleway"> Foodship</span>
					<button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#hamberger" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="hamberger">
					<div class="nav navbar-nav">
						<a class="nav-item nav-link" href="/browse">Home </a>
      					<a class="nav-item nav-link" href="/history">View Your Meal</a>
      					<a class="nav-item nav-link" href="/own">Find A Match</a>
      				</div>
				</div>
				<div class="nav navbar-nav" style="color:white;width:250px;text-align:right">
      				<span> Welcome&nbsp&nbsp</span><span>{{ user|safe}}</span>
      			</div>
			</div>
		</nav>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
			<form action="/create" method="POST">
				<div class="carousel-item active" id="0" style="height:600px">
					<div class="container">
			          <div style="text-align:center;color:white;padding-top:60px">
			          <h1>What Cuisine Do you Crave?</h1>
			          </div>
			          <div class="form-group row" style="padding-top:10px">
				          <div class="col-4"></div>
				          <div class="col-4">
				              <select id="pref" name='pref' class="form-control" required onchange="changePics(this.value)">
				                  <option value='american'>American</option>
				                  <option value='chinese' selected>Chinese</option>
				                  <option value='ethiopian'>Ethiopian</option>
				                  <option value='french'>French</option>
				                  <option value='indian'>Indian</option>
				                  <option value='italian'>Italian</option>
				                  <option value='japanese'>Japanese</option>
								  <option value='korean'>Korean</option>
				                  <option value='mexican'>Mexican</option>
				                  <option value='mediterranian'>Mediterranian</option>			                  
				                  <option value='russian'>Russian</option>
				                  <option value='spanish'>Spanish</option>
				                  <option value='thai'>Thai</option>
				              </select>
				          </div>
				          <div class="col-4"></div>
				      </div>
			          <div class="form-group row"  style="padding-top:10px">
			            <div class="col-4">
			              <img src="/static/pics/chinese/1.jpg" class="img-responsive img-thumbnail" style='width:100%;height:250px' id="foto1">
			            </div>
			            <div class="col-4">
			              <img src="/static/pics/chinese/2.jpg" class="img-responsive img-thumbnail" style='width:100%;height:250px' id="foto2">
			            </div>
			            <div class="col-4">
			              <img src="/static/pics/chinese/3.jpg" class="img-responsive img-thumbnail" style='width:100%;height:250px' id="foto3">
			            </div>
			          </div>
			        </div>
				</div>
				<div class="carousel-item" id="1" style="height:600px">
					<div class="container">
			          <div style="text-align:center;color:white;padding-top:60px">
			          <h1>What Time Do You Prefer?</h1>
			          </div>
			          <div class="form-group row" style="padding-top:30px">
			          	  <div class="col-2"></div>
				          <div class="col-4">
				          		<select id="date" name='date' class="form-control" required>
				                  <option value='Today'>Today</option>
				                  <option value='Tomorrow' selected>Tomorrow</option>
				              </select>
				          </div>
				          <div class="col-4">
				              <select id="mealtime" name='mealtime' class="form-control" required>
				                  <option value='Breakfast'>Breakfast</option>
				                  <option value='Lunch' selected>Lunch</option>
				                  <option value='Dinner'>Dinner</option>
				              </select>
				          </div>
				          <div class="col-2"></div>
				      </div>
				      <div style="text-align:center">
				      		<img src="/static/pics/clock.png"/>
				    </div>
					</div>
				</div>
				<div class="carousel-item" id="2" style="height:600px">
					<div class="container">
			          <div style="text-align:center;color:white;padding-top:60px">
			          <h1>How much do you want to spend?</h1>
			          </div>
			          <div class="form-group row" style="padding-top:30px">
				        <div class="col-4" style="text-align:center;margin-top:4px;color:white;font-size:20px">
				              <label>$ (0-15) <input type="radio" name = "price" value="1"></label>
				        </div>
				        <div class="col-4" style="text-align:center;margin-top:4px;color:white;font-size:20px">
				       		  <label>$$ (15-40) <input type="radio" name = "price" value="2"></label>
				       	</div>
				        <div class="col-4" style="text-align:center;margin-top:4px;color:white;font-size:20px">
				              <label>$$$ (40+)  <input type="radio" name = "price" value="3"></label>
				        </div>
				      </div>
				      <div class="form-group row"  style="padding-top:10px;padding-bottom:0">
			            <div class="col-4">
			              <img src="/static/pics/dollar.png" style='margin-left:40px;height:230px'>
			            </div>
			            <div class="col-4">
			              <img src="/static/pics/two.png" style='margin-left:40px;height:230px'>
			            </div>
			            <div class="col-4">
			              <img src="/static/pics/three.png" style='margin-left:10px;height:230px'>
			            </div>
			          </div>
			          <div style="padding-left:45%;padding-right:45%">
			        	<button class="btn btn-lg btn-primary btn-block"  style="width:100%" type="submit" name="submit" id="submit">SET</button>
				  	  </div>
					</div>
				</div>
			</form>
			</div>
			<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
			</a>
		</div>

		<!-- MAIN CONTENT HERE -->
	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	    <script>window.jQuery || document.write('<script src="../static/js/jquery.min.js"><\/script>')</script>
	    <script src="/static/js/script.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
	   	<script src="/static/js/popper.min.js"></script>	
	    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
